<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="keywords" content="江西省,教育,信息化,工作推进会,12月12日" />
	<meta name="description" content="江西省,教育,信息化,工作推进会，12月12日" />
	<title>江西省教育信息化工作推进会</title>
	<link rel="stylesheet" href="css/index.css" />
	<script type="text/javascript">
		var size = window.innerWidth > window.innerHeight ? window.innerHeight : window.innerWidth;
		document.getElementsByTagName('html')[0].style.fontSize = size * 100 / 375 + 'px';
	</script>
</head>

<body>
	<div class="wrap">
		<!-- 单屏 -->
		<div class="wrap-index" id="wrap-index">
			<!-- logo -->
			<div class="logo">
				<img class="logo2" src="images/logo2.png" alt="logo2" />
			</div>

			<!-- scheduling-image -->
			<div class="scheduling-image">
				<img src="images/scheduling.png" alt="scheduling-image" />
			</div>

			<!-- scheduling 行程安排 -->
			<div class="scheduling">
				<!-- 时间线 - 开始 -->
				<div class="timeline timeline-start">
					<img class="icon-time" src="images/icon_time.png" alt="icon-time" />
					<dl>
						<dd>12:50 集合</dd>
						<dd>13:00 出发</dd>
					</dl>
				</div>

				<!-- 第一站:教育局 -->
				<div class="address-edu">
					<span class="address-text">
						<img class="icon-address" src="images/icon_address.png" />教育局
					</span>
					<img src="images/address_edu.png" alt="address-edu" />
				</div>

				<!-- 时间线 - 教育局 -->
				<div class="timeline timeline-edu">
					<img class="icon-time" src="images/icon_time.png" alt="icon-time" />
					<dl>
						<dd>13:10</dd>
						<dd>2017.12.12</dd>
					</dl>
				</div>

				<!-- 第二站:景德镇一中 -->
				<div class="address-school">
					<span class="address-text">
						<img class="icon-address" src="images/icon_address.png" />景德镇一中
					</span>
					<img src="images/address_school.png" alt="address-school" />
				</div>

				<!-- 时间线 - 景德镇一中 -->
				<div class="timeline timeline-school">
					<img class="icon-time" src="images/icon_time.png" alt="icon-time" />
					<dl>
						<dd>14:00</dd>
						<dd>2017.12.12</dd>
					</dl>
				</div>

				<!-- 第三站:陶瓷博物馆 -->
				<div class="address-museum">
					<span class="address-text">
						<img class="icon-address" src="images/icon_address.png" />陶瓷博物馆
					</span>
					<img src="images/address_museum.png" alt="address-museum" />
				</div>

				<!-- 时间线 - 景德镇一中 -->
				<div class="timeline timeline-museum">
					<img class="icon-time" src="images/icon_time.png" alt="icon-time" />
					<dl>
						<dd>14:50</dd>
						<dd>2017.12.12</dd>
					</dl>
				</div>

				<!-- 小车运行轨迹中途点 -->
				<div class="bus">
					<div class="status-1"></div>
					<div class="status-2"></div>
					<div class="status-3"></div>
					<div class="status-4"></div>
					<div class="status-5"></div>
					<div class="status-6"></div>
					<div class="status-7"></div>
				</div>

				<!-- scheduling-info 行程信息 -->
				<div class="scheduling-info">
					<dl class="item-edu">
						<dd>1.景德镇市教育信息化介绍</dd>
						<dd>2.景德镇市教育城域网介绍</dd>
					</dl>
					<dl class="item-school">
						<dd>1.景德镇一中信息化建设及教学应
							<br/>用介绍</dd>
						<dd>2.一中施刚义校长致辞</dd>
						<dd>3.与会代表自由参观新课改教学、
							<br/>&nbsp;&nbsp;&nbsp;数字课堂、远程帮扶等教学活动</dd>
					</dl>
					<dl class="item-museum">
						<dd>1.参观陶瓷文化进课堂（陶瓷馆
							<br/>三楼展厅）</dd>
						<dd>2.一楼多功能报告厅（15:00会议开始）</dd>
					</dl>
				</div>

			</div>

			<!-- meeting start image -->
			<div class="meeting-start">
				<img src="images/meeting_start.png" alt="meeting-start" />
			</div>

			<!-- enter live -->
			<div class="enter-live">
				<a href="live.html">
					<img src="images/enter_live.png" alt="enter-live" />
				</a>
			</div>

			<div class="QR-code">
				<img src="images/QRtips.png" class="warning" alt="QRtips.png" />
				<img src="images/QRcode.png" alt="QR-code" />
			</div>

		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/showPC.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8" src="https://cdn.bootcss.com/modernizr/2010.07.06dev/modernizr.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/iscroll.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/polyfill.requestAnimationFrame.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.superscrollorama.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</body>

</html>
