<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
	/>
	<meta name="keywords" content="江西省,教育,信息化,工作推进会,12月12日" />
	<meta name="description" content="江西省,教育,信息化,工作推进会，12月12日" />
	<title>江西省教育信息化工作推进会</title>
	<link rel="stylesheet" href="css/index.css" />
	<script type="text/javascript">
		var size = window.innerWidth > window.innerHeight ? window.innerHeight : window.innerWidth;
		document.getElementsByTagName('html')[0].style.fontSize = size * 100 / 375 + 'px';
	</script>
</head>

<body>
	<div class="wrap">
		<!-- 单屏 -->
		<div class="single-screen">
			<!-- logo -->
			<div class="logo">
				<img class="logo1" src="images/logo1.png" alt="logo1" />
				<img class="logo2" src="images/logo2.png" alt="logo2" />
			</div>
			<!-- 直播展示区域 -->
			<section>
				<!-- 12号之前使用此地址 -->
				<!-- http://www.wsview.com/yzplayerAction!play1.action?autoPlay=false&userVideoID=182205 -->
				<!-- 12号之后使用此地址 -->
				<!-- http://www.wsview.com/yzplayerAction!play1.action?autoPlay=false&playType=uLive&userVideoID=100032146 -->
				<iframe src="http://www.wsview.com/yzplayerAction!play1.action?autoPlay=false&playType=uLive&userVideoID=100032146" width="100%"
				 frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
			</section>
			<!-- 活动举办地点和时间信息 -->
			<div class="activity-info">
				<dl>
					<dt>主办方：中共江西省委教育工委
						<br/>
						<span class="title-span">江西省教育厅</span>
					</dt>
					<dd>会议时间：2017年12月12日</dd>
					<dd>参会地址：景德镇市中国陶瓷博物馆</dd>
				</dl>
			</div>
		</div>

		<!-- 技术支持 -->
		<div class="technical-support">
			<img src="images/technicalSupport.png" alt="technical-support" />
		</div>
	</div>
	<script type="text/javascript">
		var iframeWidth = document.getElementsByTagName('iframe')[0].clientWidth;
		document.getElementsByTagName('iframe')[0].style.height = iframeWidth * 9 / 16 + 'px';
		document.getElementsByTagName('section')[0].style.height = iframeWidth * 9 / 16 + 'px';
	</script>
	<script src="js/showPC.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
